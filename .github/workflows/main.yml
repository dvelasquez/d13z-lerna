on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build dependencies
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run lerna:build